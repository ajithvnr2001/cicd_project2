steps:
# 1. Build Docker Image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/my-repo/my-app:latest', '.']

# 2. Push Image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/my-repo/my-app:latest']

# 3. [FIXED STEP] Substitute variables using envsubst
# This forces the shell to expand $PROJECT_ID before writing the file
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    # We must export the variable so envsubst can see it
    export PROJECT_ID=$PROJECT_ID
    # Replace variables in the file and save as a NEW file
    envsubst < k8s-deployment.yaml > k8s-deployment-expanded.yaml
    # Verify it worked (this will show in your logs)
    cat k8s-deployment-expanded.yaml

# 4. Deploy to GKE using the NEW file
- name: 'gcr.io/cloud-builders/gke-deploy'
  args:
  - 'run'
  - '--filename=k8s-deployment-expanded.yaml'  # Use the new file
  - '--location=us-central1'
  - '--cluster=my-cluster'

options:
  logging: CLOUD_LOGGING_ONLY
