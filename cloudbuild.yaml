steps:
# 1. Build Docker Image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/my-repo/my-app:latest', '.']

# 2. Push Image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/my-repo/my-app:latest']

# 3. Substitute $PROJECT_ID in the YAML file
# This puts the ACTUAL project ID into the file
- name: 'ubuntu'
  args: ['sed', '-i', 's/$PROJECT_ID/$PROJECT_ID/g', 'k8s-deployment.yaml']

# 4. Deploy to GKE
- name: 'gcr.io/cloud-builders/gke-deploy'
  args:
  - 'run'
  - '--filename=k8s-deployment.yaml'
  # REMOVED: --image flag.
  # The file k8s-deployment.yaml now has the correct image path from Step 3.
  - '--location=us-central1'
  - '--cluster=my-cluster'

options:
  logging: CLOUD_LOGGING_ONLY
