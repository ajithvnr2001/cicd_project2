steps:
# 1. Build
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/my-repo/my-app:latest', '.']

# 2. Push
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/my-repo/my-app:latest']

# 3. Substitute Variable
- name: 'ubuntu'
  args:
  - 'bash'
  - '-c'
  - |
    # Note the double quotes around the sed expression and the variable
    sed "s/\$PROJECT_ID/$PROJECT_ID/g" k8s-deployment.yaml > k8s-deployment-expanded.yaml
    
    echo "--- Verifying Correct Image Path ---"
    grep "image:" k8s-deployment-expanded.yaml

# 4. Deploy
- name: 'gcr.io/cloud-builders/gke-deploy'
  args:
  - 'run'
  - '--filename=k8s-deployment-expanded.yaml'
  - '--location=us-central1'
  - '--cluster=my-cluster'

options:
  logging: CLOUD_LOGGING_ONLY
